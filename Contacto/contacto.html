  <header class="container_top">  
		<div class="container_contactgif">
			<span class="contact">CONTACTO</span>
			<video class="video">
			<source src="/videos/biografia.mp4" type="video/mp4" autoplay="true">
			Your browser does not support the video tag.</source>
			</video>
    </div>
  </header>
  <main class="global_container">
		<span class="phrase">Ponte en contacto con nosotros y trabajemos juntos</span>
		<form class="form_container">
			<div class="name_surn">
				<label for="name">Nombre:</label>
				<input type="text" id="name" value="" placeholder="Introduzca su nombre" required>
				<label for="surname">Apellido:</label>
				<input type="text" id="surname" value="" placeholder="Introduzca su apellido" required>				
			</div><br><br>
      <video class="video" autoplay loop>
        <source src="/videos/video.mp4" type="video/mp4">
          Your browser does not support the video tag.</source>
      </video>
      <span class="phrase_form">Si lo prefieres te contactamos por correo</span>
      <div class="em">
        <label for="em">Correo Electrónico:</label>
        <input type="email" id="em" name="em" placeholder="Introduce tu correo">  
      </div><br><br><br><br>
      <span class="phrase2">También podemos llamarte en la fecha y hora que indiques</span><br>
			<div class="hour">	        
				<label for="number">Teléfono:</label>
				<input type="numbers" id="number" name="number" value="" placeholder="Introduce tu número">
				<label for="calendar">Selecciona fecha:</label>
				<input type="date" id="calendar" name="calendar"value="" min="1920-01-02">
				<label for="hour">A qué hora prefieres</label>
				<input type="time" id="hour" name="hour"><br>
      </div><br>
       <div class="button_container">
        <input class="reset" type="reset" value="Borrar">
        <input class="button" type="submit">
       </div>
		</form>
    <form class="textarea">
      <textarea class="placetext" placeholder="Déjanos algún comentario!"></textarea>
      <div class="button2">
        <input type="submit">
      </div>
     </form>
